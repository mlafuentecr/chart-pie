<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pie.css.css">
    <!-- Title -->
	<title>Sports and Data</title>

  <!-- Css tailwind app.css File -->
  <link rel="stylesheet" href="../../widgets/dist/css/app.css">
</head>
<body class="tw-bg-[#F7F7F7] dark:tw-bg-[#484A4E] dark:tw-text-white ">
<!-- component -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>

  <div class="tw-bg-white tw-max-w-[300px] md:tw-max-w-[500px] tw-mx-auto tw-mt-5 tw-flex tw-justify-center">

    <div class="pie"  style="--p:60; --with:300px; --border:30px; --fg:rgb(13, 128, 0); --bg:#636465;">
      <div class="pie-lines"></div>
      <div class="pie-inside" > 
        <span> DET  <div class="percentage">60 abcfrtg dsdsds</div></span> <span> CAR <div class="percentage">40 abcfrtg</div></span> 
      </div>
    </div>

  </div>
</body>
</html>
